<div class="main">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/login">登陆</a></li>
            <li class="active">注册</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-9 col-sm-9 col-md-offset-3">
                <h1>注册账户</h1>
                <div class="content-form-page">
                    <div class="row">
                        <div class="col-md-7 col-sm-7">
                            <form name="customerForm" class="form-horizontal" role="form" ng-submit="register()">
                                <div class="alert alert-danger" ng-show="error">
                                    <p>密码修改失败，原因:{{errorMessage.content}}</p>
                                </div>
                                <fieldset>
                                    <legend>你的基本信息</legend>
                                    <div class="form-group">
                                        <label for="name" class="col-lg-4 control-label">用户名称 <span
                                                class="require">*</span></label>
                                        <div class="col-lg-8" ng-class="{ 'has-error' : customerForm.name.$invalid}">
                                            <input type="text" class="form-control" id="name" name="name"
                                                   required="required"
                                                   autofocus="autofocus"
                                                   ng-model="regModel.name">
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : customerForm.phone.$invalid}">
                                        <label for="phone" class="col-lg-4 control-label">联系电话 <span
                                                class="require">*</span></label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="phone" name="phone"
                                                   required="required"
                                                   ng-model="regModel.phone">
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : customerForm.email.$invalid}">
                                        <label for="email" class="col-lg-4 control-label">电子邮件 <span
                                                class="require">*</span></label>
                                        <div class="col-lg-8">
                                            <input type="email" class="form-control" id="email" name="email"
                                                   required="required"
                                                   ng-model="regModel.email">
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : customerForm.address.$invalid}">
                                        <label for="address" class="col-lg-4 control-label">联系地址 <span
                                                class="require">*</span></label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="address" name="address"
                                                   required="required"
                                                   ng-model="regModel.address">
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row">
                                    <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                        <button type="submit" class="btn btn-primary"
                                                ng-disabled="customerForm.$invalid">注册
                                        </button>
                                        <a href="/" class="btn btn-default">取消</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
    </div>
</div>

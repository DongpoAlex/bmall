<div class="main">
    <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <h1>进货单</h1>
                <div class="shopping-cart-page">
                    <div class="shopping-cart-data clearfix">
                        <div class="table-wrapper-responsive">
                            <table summary="Shopping cart">
                                <tr>
                                    <th class="shopping-cart-image">图片</th>
                                    <th class="shopping-cart-description">商品信息</th>
                                    <th class="shopping-cart-price">单价(元)</th>
                                    <th class="shopping-cart-quantity">数量</th>
                                    <th class="shopping-cart-ref-no m_hide">单位</th>
                                    <th class="shopping-cart-total" colspan="2">小计(元)
                                    <th></th>
                                </tr>
                                <tr ng-repeat="item in cart">
                                    <td class="shopping-cart-image">
                                        <img ng-src="/goods/img/0{{item.goodsId}}.jpg" alt="{{item.name}}">
                                    </td>
                                    <td class="shopping-cart-description">
                                        <h3>{{item.name}}</h3>
                                        <p>件装数:<strong class="text-primary">{{item.oPKNum}}</strong></p>
                                        <em> 件装规格:<strong class="text-primary">{{item.oPKSpec}}</strong></em>
                                    </td>

                                    <td class="shopping-cart-price">
                                        <strong>{{item.price | currency:"RMB￥"}}</strong>
                                    </td>
                                    <td class="shopping-cart-quantity">
                                        <div class="product-quantity">
                                            <input type="text" value="1"
                                                   class="form-control input-sm" maxlength="5" ng-model="item.qty"
                                                   init-touchspin>
                                        </div>
                                    </td>
                                    <td class="shopping-cart-ref-no m_hide">
                                        <span class="label label-info">{{item.unitName}}</span>
                                    </td>
                                    </td>
                                    <td class="shopping-cart-total">
                                        <strong>{{item.qty*item.price | currency:"RMB￥"}}</strong>
                                    </td>
                                    <td class="del-goods-col">
                                        <a href="#" ng-click="removeGoods(item.$index)">删除</a>
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="control-label sr-only">备注</label>
                            <div class="input-group">
                                <span class="input-group-addon">备注</span>
                                <input type="text" class="form-control" ng-model="purchase.note"
                                       aria-describedby="inputGroupSuccess4Status">
                            </div>
                        </div>
                        <div class="shopping-total">
                            <ul>
                                <li>
                                    <em>合计</em>
                                    <strong class="price"><span>{{getTotal() | currency:"RMB￥"}}</span></strong>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <a class="btn btn-default" href="/">继续购物<i class="fa fa-shopping-cart"></i></a>
                    <button class="btn btn-primary" type="submit" ng-click="putPurchase()">确认订单<i
                            class="fa fa-check"></i></button>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

        <!-- BEGIN SIMILAR PRODUCTS -->

        <!-- END SIMILAR PRODUCTS -->
    </div>
</div>

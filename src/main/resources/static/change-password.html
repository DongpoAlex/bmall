<div class="container">
    <div class="row margin-bottom-40">
        <div class="col-md-8 col-sm-6 col-md-offset-4">
            <div class="row">
                <div class="col-md-6 col-sm-4">
                    <div class="panel panel-success">
                        <div class="panel-heading"><h3 class="panel-title">修改密码</h3></div>
                        <div class="panel-body">
                            <form role="form" name="passwordForm" ng-submit="changePwd()">
                                <div class="alert alert-danger" ng-show="error">
                                    <p>密码修改失败，原因:{{errorMessage.content}}</p>
                                </div>
                                <div class="form-body">
                                    <div class="form-group" ng-class="{ 'has-error' : passwordForm.oldPwd.$invalid}">
                                        <label class="control-label" for="oldPwd">旧密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.oldPwd"
                                               id="oldPwd"
                                               name="oldPwd"
                                               required="required"
                                               autofocus="autofocus">
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : passwordForm.newPwd.$invalid}">
                                        <label class="control-label" for="newPwd">新密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.newPwd"
                                               id="newPwd"
                                               name="newPwd"
                                               required="required">
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : passwordForm.conPwd.$invalid}">
                                        <label class="control-label" for="conPwd">确认密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.conPwd"
                                               id="conPwd"
                                               name="conPwd"
                                               required="required">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary"  ng-disabled="passwordForm.$invalid" >确认</button>
                                    <a  class="btn btn-primary" href="/">返回</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

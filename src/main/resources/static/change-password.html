<div class="container">
    <div class="row margin-bottom-40">
        <div class="col-md-8 col-sm-6 col-md-offset-4">
            <div class="row">
                <div class="col-md-6 col-sm-4">
                    <div class="panel panel-success">
                        <div class="panel-heading"><h3 class="panel-title">修改密码</h3></div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="alert alert-danger" ng-show="error">
                                    <p>密码修改失败，原因:{{errorMessage.content}}</p>
                                </div>
                                <div class="form-body">
                                    <div class="form-group has-success">
                                        <label class="control-label" for="inputSuccess">旧密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.oldPwd"
                                               id="inputSuccess"
                                               required>
                                    </div>
                                    <div class="form-group has-warning">
                                        <label class="control-label" for="inputWarning">新密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.newPwd"
                                               id="inputWarning" required>
                                    </div>
                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputError">确认密码</label>
                                        <input type="password" class="form-control" ng-model="pwdModel.conPwd"
                                               id="inputError" required>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-primary" ng-click="changePwd()">确认</button>
                                    <button type="button" class="btn btn-primary" ng-click="cancelPwd()">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

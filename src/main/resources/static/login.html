<div class="container">
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-60">
        <!-- BEGIN CONTENT -->
        <div class="col-md-9 col-sm-9 col-md-offset-2">
            <h1>登陆</h1>
            <div class="content-form-page">
                <div class="row">
                    <div class="col-md-7 col-sm-7">
                        <div class="alert alert-danger" ng-show="error">
                            登陆失败，请重试。
                        </div>
                        <form class="form-horizontal form-without-legend" role="form" ng-submit="login()">
                            <div class="form-group">
                                <label for="username" class="col-lg-4 control-label">账户 <span
                                        class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="username" name="username"
                                           required="required" ng-model="credentials.username"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-4 control-label">密码 <span
                                        class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" id="password" name="password"
                                           required="required" ng-model="credentials.password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0">
                                    <a href="forgotton-password.html">忘记密码?</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                    <button type="submit" class="btn btn-primary">登陆</button>
                                    <a href="/register" class="btn btn-primary">注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-4 pull-right hidden">
                        <div class="form-info">
                            <h2><em>重要</em> 信息</h2>
                            <p>网站商城归商店最终解释。</p>
                            <button type="button" class="btn btn-default">获取更多信息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
</div>

<div class="container">
    <ul class="breadcrumb">
        <li><a href="index.html">首页</a></li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
        <!-- BEGIN SIDEBAR -->
        <div class="sidebar col-md-3 col-sm-3">
            <ul class="list-group margin-bottom-25 sidebar-menu">
                <li class="list-group-item clearfix"><a href="a/login"><i class="fa fa-angle-right"></i>
                    登陆/注册</a></li>
                <li class="list-group-item clearfix"><a href="a/restpwd"><i class="fa fa-angle-right"></i> 重置密码</a>
                </li>
                <li class="list-group-item clearfix"><a href="a/info"><i class="fa fa-angle-right"></i> 我的账户</a>
                </li>
                <li class="list-group-item clearfix"><a href="a/address"><i class="fa fa-angle-right"></i> 收获地址</a>
                </li>
                <li class="list-group-item clearfix"><a href="/"><i class="fa fa-angle-right"></i> 返回</a></li>
                </li>
            </ul>
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="col-md-9 col-sm-9">
            <h1>登陆</h1>
            <div class="content-form-page">
                <div class="row">
                    <div class="col-md-7 col-sm-7">
                        <div class="alert alert-danger" ng-show="error">
                            登陆失败，请重试。
                        </div>
                        <form class="form-horizontal form-without-legend" role="form" ng-submit="login()">
                            <div class="form-group">
                                <label for="username" class="col-lg-4 control-label">账户 <span
                                        class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="username" name="username"
                                           required="required" ng-model="credentials.username"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-4 control-label">密码 <span
                                        class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" id="password" name="password"
                                           required="required" ng-model="credentials.password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0">
                                    <a href="forgotton-password.html">忘记密码?</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                    <button type="submit" class="btn btn-primary">登陆</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-10 padding-right-30">
                                    <hr>
                                    <div class="login-socio">
                                        <p class="text-muted">或者使用其他账户:</p>
                                        <ul class="social-icons">
                                            <li><a href="#" data-original-title="facebook" class="facebook"
                                                   title="facebook"></a></li>
                                            <li><a href="#" data-original-title="Twitter" class="twitter"
                                                   title="Twitter"></a></li>
                                            <li><a href="#" data-original-title="Google Plus" class="googleplus"
                                                   title="Google Plus"></a></li>
                                            <li><a href="#" data-original-title="Linkedin" class="linkedin"
                                                   title="LinkedIn"></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-4 pull-right m_hide">
                        <div class="form-info">
                            <h2><em>重要</em> 信息</h2>
                            <p>网站商城归商店最终解释。</p>
                            <button type="button" class="btn btn-default">获取更多信息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
</div>
